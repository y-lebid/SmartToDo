<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartToDo - Увійти</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font (Standard Google font choice) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f7f7f7; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        } 

        /* Custom Keyframes for Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Utility class for application */
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
    <!-- Tailwind Custom Config for Color Palette -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'coral-main': '#ff7f50', // Main Color
                        'coral-dark': '#ff5722', // Darker for hover
                        'coral-light': '#ffe8e0', // Light background accent
                    }
                }
            }
        }
    </script>
</head>
<body>
    
    <!-- Картка Входу (Material Design Style) -->
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md transform hover:shadow-3xl transition duration-300 animate-fade-in">
        
        <div class="text-center mb-6">
            <!-- Акцентний елемент і логотип -->
            <div class="flex items-center justify-center mb-4">
                <div class="w-1.5 h-6 bg-coral-main rounded-full mr-2"></div>
                <h3 class="text-3xl font-extrabold text-gray-800 tracking-tight">
                    SmartToDo
                </h3>
            </div>
            <p class="text-xl font-medium text-gray-700">Увійдіть у свій акаунт</p>
        </div>
        
        <form action="/login" method="post">
            <!-- Поле Email -->
            <input type="email" 
                   class="w-full p-3 mb-4 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-main focus:border-transparent transition duration-150" 
                   name="email" 
                   placeholder="Електронна пошта" 
                   required>
            
            <!-- Поле Пароль -->
            <input type="password" 
                   class="w-full p-3 mb-6 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-coral-main focus:border-transparent transition duration-150" 
                   name="password" 
                   placeholder="Пароль" 
                   required>
            
            <!-- Кнопка Входу -->
            <button type="submit" 
                    class="w-full bg-coral-main hover:bg-coral-dark text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-coral-light">
                Увійти
            </button>
            
            <!-- Повідомлення про помилку/успіх -->
            <!-- Примітка: Це шаблон для інтеграції з вашим бекендом -->
            {% if error %}
                <p class="text-red-500 text-sm mt-3 text-center">{{ error }}</p>
            {% endif %}
            {% if message %}
                <p class="text-green-500 text-sm mt-3 text-center">{{ message }}</p>
            {% endif %}
        </form>
        
        <p class="text-center mt-5 text-gray-600">
            Немає акаунту? 
            <a href="/register" class="text-coral-main hover:text-coral-dark font-semibold transition duration-150">
                Зареєструватись
            </a>
        </p>
        
    </div>

</body>
</html>
