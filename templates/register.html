<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #ffffff; }
    .btn-orange { background-color: #ff7f50; color: white; }
    .btn-orange:hover { background-color: #ff5722; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4" style="color:#ff7f50;">Create Account</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Choose username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Repeat password">
      </div>
      <button type="submit" class="btn btn-orange w-100">Register</button>
      <p class="text-center mt-3">Already have an account? <a href="/login" style="color:#ff7f50;">Login</a></p>
    </form>
  </div>
</body>
</html>
