<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-orange { background-color: #ff7f50; color: white; }
    .btn-orange:hover { background-color: #ff5722; }
    .navbar { background-color: #ff7f50; }
    .navbar-brand, .nav-link { color: white !important; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDo App</a>
      <div>
        <a class="nav-link" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4" style="color:#ff7f50;">My Tasks</h2>
    <form class="d-flex mb-4">
      <input class="form-control me-2" type="text" placeholder="New Task">
      <button class="btn btn-orange">Add</button>
    </form>

    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Example Task 1
        <span>
          <button class="btn btn-sm btn-success">Done</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Example Task 2
        <span>
          <button class="btn btn-sm btn-success">Done</button>
          <button class="btn btn-sm btn-danger">Delete</button>
        </span>
      </li>
    </ul>
  </div>
</body>
</html>
